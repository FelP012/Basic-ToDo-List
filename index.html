<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Basic ToDo List</title>
  </head>
  <body style="min-width: 340px;">
    <header
      class="d-flex flex-column justify-content-center text-center bg-danger p-5" style="margin-bottom: 50px;"
    >
      <h1 class="text-uppercase text-white h1">basic todo list</h1>
      <p class="text- text-white"><em>Productivity first.</em></p>
    </header>
    <main class="container-fluid  d-flex flex-wrap justify-content-center">
      <button type="button"  class="btn btn-primary btn-lg btn col-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add
      </button>
      
      <div
        class="container bg-success rounded p-3  d-flex flex-column"
        id="contenedor"
        style="min-height: 300px; margin-top:50px"
      >
    </div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <input type="text" placeholder="Add to list" name="tarea"id="tarea">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="add()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="d-flex justify-content-center p-3  bg-danger text-white" 
      style="min-width: 340px; margin-top:50px"
    >
      <em>Made by Felipe Pereira</em>
    </footer>

  </body>
</html>
